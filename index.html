<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Game of Thrones Trivia Game</title>
</head>
<body>
    <div class="jumbotron text-center">
                <h1 class="display-5">Game of Thrones: the Trivia Game!</h1>
                <p class="lead">(Disclaimer: this game refers strictly to the show, not the books!)</p>
                <hr class="my-4">
                <p class="warning">Warning: Questions and Answers may contain spoilers if you have not completed seasons 1-7.</p><br><br>
                <p id = "time-limit">You have 2 minutes.</p>
                <a class="btn btn-dark btn-outline-light btn-lg" id="start" href="#" role="button">Start Trivia</a>
                <p class id="timer">02:00</p>
    </div>
    
    <form id="quiz-form">
  
    </form>

    <div class = "container-fluid text-center my-3">
  
            <button class = "btn-lg btn-outline-light btn-dark" id = "submit">Submit Answers</button>
              <br>
              <br>
            <div id="results"></div>
            </div>
            <div id = "answer-key"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
